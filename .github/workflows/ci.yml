name: run the workflow
on:
  repository_dispatch:
    types: [trigger-event]

jobs:
  build-and-test:
    name: run-workflow
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: print trigger details
    run: |
      echo ${{ github.event.client_payload.github.action}}
      echo ${{ github.event.client_payload.github.actor }}
